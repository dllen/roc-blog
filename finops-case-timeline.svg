<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="320" viewBox="0 0 1080 320">
  <style>
    .title { font: 700 20px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei"; fill: #222; }
    .label { font: 600 14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei"; fill: #333; }
    .desc { font: 12px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei"; fill: #444; }
    .box { fill: #F0F6FF; stroke: #2F6FEB; stroke-width: 1.2; }
    .arrow { stroke: #777; stroke-width: 1.5; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#777" />
    </marker>
  </defs>

  <text x="20" y="30" class="title">FinOps 实施案例时间线（3 个月）</text>

  <!-- Month 1 -->
  <rect x="40" y="70" rx="8" ry="8" width="300" height="160" class="box" />
  <text x="60" y="95" class="label">M1：数据底座与可视化</text>
  <text x="60" y="120" class="desc">• 开通 CUR/Billing 导出至 BigQuery</text>
  <text x="60" y="140" class="desc">• 统一维表与聚合指标（DBT）</text>
  <text x="60" y="160" class="desc">• 看板初版上线（部门/项目/应用）</text>
  <text x="60" y="180" class="desc">• 标签策略生效（入云即标注）</text>

  <!-- Month 2 -->
  <rect x="390" y="70" rx="8" ry="8" width="300" height="160" class="box" />
  <text x="410" y="95" class="label">M2：预算与异常检测</text>
  <text x="410" y="120" class="desc">• 预算层级与阈值制定</text>
  <text x="410" y="140" class="desc">• 异常检测（MAD/季节性）与告警</text>
  <text x="410" y="160" class="desc">• 事件复盘与分派流程跑通</text>
  <text x="410" y="180" class="desc">• 试点优化（规格/折扣/关停）</text>

  <!-- Month 3 -->
  <rect x="740" y="70" rx="8" ry="8" width="300" height="160" class="box" />
  <text x="760" y="95" class="label">M3：平台化闭环与治理</text>
  <text x="760" y="120" class="desc">• 审批流 + 自动化执行 + 回滚</text>
  <text x="760" y="140" class="desc">• 策略扩展（配额/准入/模板化）</text>
  <text x="760" y="160" class="desc">• 例行评审与持续改进机制</text>
  <text x="760" y="180" class="desc">• 与 CMDB/结算流程衔接</text>

  <!-- Arrows -->
  <line x1="340" y1="150" x2="390" y2="150" class="arrow" />
  <line x1="690" y1="150" x2="740" y2="150" class="arrow" />

  <!-- Footer KPI -->
  <text x="40" y="260" class="desc">目标：节省 ≥25%、预算偏差 ≤6%、响应 ≤6h、标签覆盖 ≥95%</text>
</svg>