<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="360" viewBox="0 0 1080 360">
  <style>
    .title { font: 700 20px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei"; fill: #222; }
    .label { font: 600 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei"; fill: #333; }
    .axis { stroke: #999; stroke-width: 1; }
    .grid { stroke: #eee; stroke-width: 1; }
    .bar1 { fill: #9EC5FE; }
    .bar2 { fill: #2F6FEB; }
    .legend { font: 12px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei"; fill: #444; }
  </style>

  <text x="20" y="30" class="title">实施案例关键 KPI 对比（基线 vs 实施后）</text>

  <!-- Axes -->
  <line x1="120" y1="60" x2="120" y2="300" class="axis" />
  <line x1="120" y1="300" x2="1020" y2="300" class="axis" />

  <!-- Grid lines -->
  <line x1="120" y1="240" x2="1020" y2="240" class="grid" />
  <line x1="120" y1="180" x2="1020" y2="180" class="grid" />
  <line x1="120" y1="120" x2="1020" y2="120" class="grid" />

  <!-- Categories labels -->
  <text x="140" y="320" class="label">预算偏差率</text>
  <text x="360" y="320" class="label">异常响应时长</text>
  <text x="640" y="320" class="label">标签覆盖率</text>
  <text x="860" y="320" class="label">成本节省率</text>

  <!-- Bars: baseline (bar1) and improved (bar2) -->
  <!-- Budget variance: 18% -> 6% -->
  <rect x="150" y="180" width="60" height="120" class="bar1" />
  <rect x="220" y="270" width="60" height="30" class="bar2" />
  <text x="150" y="170" class="legend">18%</text>
  <text x="220" y="260" class="legend">6%</text>

  <!-- Incident response: 48h -> 6h (normalized) -->
  <rect x="370" y="120" width="60" height="180" class="bar1" />
  <rect x="440" y="270" width="60" height="30" class="bar2" />
  <text x="370" y="110" class="legend">48h</text>
  <text x="440" y="260" class="legend">6h</text>

  <!-- Tag coverage: 70% -> 98% -->
  <rect x="650" y="210" width="60" height="90" class="bar1" />
  <rect x="720" y="40" width="60" height="260" class="bar2" />
  <text x="650" y="200" class="legend">70%</text>
  <text x="720" y="30" class="legend">98%</text>

  <!-- Cost savings rate: 25% -->
  <rect x="870" y="225" width="60" height="75" class="bar2" />
  <text x="870" y="215" class="legend">25%</text>

  <!-- Legends -->
  <rect x="120" y="330" width="16" height="12" class="bar1" />
  <text x="140" y="340" class="legend">基线</text>
  <rect x="200" y="330" width="16" height="12" class="bar2" />
  <text x="220" y="340" class="legend">实施后</text>
</svg>